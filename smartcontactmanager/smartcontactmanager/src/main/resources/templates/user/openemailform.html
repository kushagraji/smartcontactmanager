<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>this is home page</title>
</head>
<body>
	<section>
		 <div id="login">
       
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" style="height: 220px;" class="col-md-12">
		 
						<!-- message box  -->
								  
								   
								   	  <div th:if="${message}" class="alert alert-danger my-2 text-center" role="alert">
						  				
						  				<span th:text="${message}"></span>
						  				
									</div>
									
							
									
								   
                       <!--  email form -->
                       <h3 class="text-center m-3">Your Registered Email </h3>
                       
                       <form  action="" th:action="@{/sendotp}">
                       
                       
                       <div class="form-group">
                       
                       
                       <input name="email" required="required" type="email" placeholder="Enter email here" class="form-control" />
                       
                       
                       
                       </div>
                       
                       <div class="container text-center">
                       
                       
                       <button class="btn btn-warning">Send OTP</button>
                       
                       
                       </div>
                       
                       </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
	</section>
</body>
</html>
